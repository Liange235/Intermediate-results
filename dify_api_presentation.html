<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify API 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .presentation-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            grid-column: 1 / -1;
        }

        .api-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .api-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
        }

        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .api-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .api-response {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .image-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .file-input {
            display: none;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .presentation-container {
                grid-template-columns: 1fr;
                height: auto;
                min-height: 90vh;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <h1>Dify Workflow API 演示</h1>
        
        <div class="left-panel">
            <div class="api-section">
                <h2>🚀 API 调用</h2>
                <p>端点: https://frp-act.com:38699/v1/info</p>
                <p>认证: Bearer Token</p>
                <button class="api-button" onclick="callDifyAPI()">调用 Dify API</button>
                <div id="apiStatus" class="status" style="display: none;"></div>
                <div id="apiResponse" class="api-response">点击按钮调用 API...</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="image-section">
                <h2>📸 图片上传</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <p>点击或拖拽上传图片</p>
                    <p style="font-size: 14px; margin-top: 10px; opacity: 0.7;">支持 JPG, PNG, GIF 格式</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                <div id="imagePreview"></div>
            </div>
        </div>
    </div>

    <script>
        // Dify API 调用函数
        async function callDifyAPI() {
            const button = document.querySelector('.api-button');
            const statusDiv = document.getElementById('apiStatus');
            const responseDiv = document.getElementById('apiResponse');
            
            // 设置加载状态
            button.disabled = true;
            button.textContent = '调用中...';
            statusDiv.className = 'status loading';
            statusDiv.textContent = '正在调用 API...';
            statusDiv.style.display = 'block';
            responseDiv.textContent = '请求发送中...';

            try {
                const response = await fetch('https://frp-act.com:38699/v1/info', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer app-Z2th7LO9mP',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // 成功状态
                statusDiv.className = 'status success';
                statusDiv.textContent = 'API 调用成功！';
                responseDiv.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                // 错误状态
                statusDiv.className = 'status error';
                statusDiv.textContent = 'API 调用失败！';
                responseDiv.textContent = `错误信息: ${error.message}`;
                
                console.error('API调用错误:', error);
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                button.textContent = '调用 Dify API';
            }
        }

        // 图片上传处理函数
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                displayImage(file);
            }
        }

        function displayImage(file) {
            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }

            // 验证文件大小 (最大 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('图片文件过大，请选择小于 5MB 的图片！');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="上传的图片" class="uploaded-image">
                    <p style="margin-top: 10px; font-size: 14px;">
                        文件名: ${file.name}<br>
                        大小: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                        类型: ${file.type}
                    </p>
                `;
            };
            reader.readAsDataURL(file);
        }

        // 拖拽上传功能
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                displayImage(files[0]);
            }
        });

        // 防止页面默认的拖拽行为
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
