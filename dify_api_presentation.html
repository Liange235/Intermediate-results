        // ç®€å•çš„Markdownæ¸²æŸ“å™¨
        function renderMarkdown(text) {

            html = html.replace(/(<li>.*<\/li>)/g, function(match) {
                if (!match.includes('<ul>') && !match.includes('<ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;

            // æ¸…ç†å¤šä½™çš„bræ ‡ç­¾
            html = html.replace(/<br><br>/g, '<br>');
            
            return html;
        }
