<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Workflow API 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .presentation-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            grid-column: 1 / -1;
        }

        .api-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .api-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
        }

        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .api-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .api-response {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .question-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .workflow-button {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .workflow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .workflow-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .workflow-result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-size: 14px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* Markdown样式 */
        .workflow-result h1, .workflow-result h2, .workflow-result h3 {
            color: #ffd700;
            margin: 15px 0 10px 0;
        }

        .workflow-result h1 { font-size: 1.5em; }
        .workflow-result h2 { font-size: 1.3em; }
        .workflow-result h3 { font-size: 1.1em; }

        .workflow-result p {
            margin: 10px 0;
        }

        .workflow-result ul, .workflow-result ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .workflow-result li {
            margin: 5px 0;
        }

        .workflow-result code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .workflow-result pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .workflow-result blockquote {
            border-left: 3px solid #ffd700;
            padding-left: 15px;
            margin: 10px 0;
            font-style: italic;
        }

        .workflow-result strong {
            font-weight: bold;
            color: #fff;
        }

        .workflow-result em {
            font-style: italic;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .config-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .workflow-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .workflow-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .progress-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
            border-left: 3px solid #ffd700;
        }

        .mobile-info {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            color: #ffc107;
            font-size: 13px;
            display: none;
        }

        .retry-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .retry-button {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .manual-config {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .manual-config.show {
            display: block;
        }

        .error-details {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            color: #ffcdd2;
            font-family: 'Courier New', monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mobile-info {
                display: block;
            }
            
            .api-button, .workflow-button, .retry-button {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .config-input, .question-input {
                font-size: 16px; /* 防止iOS缩放 */
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <h1>智能工作流</h1>
        
        <div class="mobile-info" id="mobileInfo" style="display: none;">
            📱 移动端模式：正在优化网络请求...
        </div>
        
        <div class="content-area">
            <div class="left-panel">
                <div class="config-section">
                    <h3>⚙️ LLM 配置</h3>
                    <input type="text" id="llmApiUrl" class="config-input" placeholder="LLM API地址 (如: https://xxx/v1/chat/completions)" value="">
                    <input type="password" id="llmApiKey" class="config-input" placeholder="LLM API Key" value="">
                    <input type="text" id="llmModel" class="config-input" placeholder="LLM 模型名称 (如: gpt-3.5-turbo)" value="gpt-3.5-turbo">
                    <button class="api-button" onclick="testLLMConnection()">测试 LLM 连接</button>
                    <div id="llmStatus" class="status" style="display: none;"></div>
                </div>

                <div class="api-section">
                    <h2>🚀 工作流信息</h2>
                    <div class="workflow-selector" id="workflow1Info">
                        <strong>工作流 1:</strong> 加载中...
                        <div class="workflow-info">参数: q1 (问答类型)</div>
                    </div>
                    <div class="workflow-selector" id="workflow2Info">
                        <strong>工作流 2:</strong> 加载中...
                        <div class="workflow-info">参数: stock_code, quantity, cost (股票相关)</div>
                    </div>
                    <button class="api-button" onclick="getWorkflowsInfo()">获取工作流详情</button>
                    
                    <div class="retry-section" id="retrySection" style="display: none;">
                        <h4 style="color: #ffd700; margin-bottom: 10px;">🔄 连接问题？</h4>
                        <button class="retry-button" onclick="getWorkflowsInfoWithRetry()">重试获取</button>
                        <button class="retry-button" onclick="testNetworkConnectivity()">网络诊断</button>
                        <button class="retry-button" onclick="enableCorsProxy()">启用CORS代理</button>
                        <button class="retry-button" onclick="forceMobileMode()">强制移动端模式</button>
                    </div>
                    
                    <div id="apiStatus" class="status" style="display: none;"></div>
                    <div id="errorDetails" class="error-details" style="display: none;"></div>
                    <div id="apiResponse" class="api-response">点击按钮获取工作流信息...</div>
                </div>

                <div class="input-section">
                    <h3>💬 智能输入</h3>
                    <textarea 
                        id="userQuestion" 
                        class="question-input" 
                        placeholder="请输入您的问题或需求，系统将智能选择合适的工作流..."
                        rows="4">
                    </textarea>
                    <button class="workflow-button" onclick="intelligentWorkflowExecution()">智能执行工作流</button>
                    <div id="workflowStatus" class="status" style="display: none;"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="result-section">
                    <h3>📋 执行结果</h3>
                    <div id="workflowResult" class="workflow-result">等待工作流执行...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let workflowsInfo = {};
        let isMobileOptimized = false;
        let useCorsProxy = false;
        
        // 工作流配置
        const workflows = {
            qa: {
                name: "Q&A工作流",
                key: "app-kMUrnXPk87MqRXqiexeakO7T",
                baseUrl: "https://frp-act.com:38699",
                params: ["q1"]
            },
            stock: {
                name: "股票工作流", 
                key: "app-vdFNo8tzLB5e66dhSDvckayH",
                baseUrl: "https://frp-act.com:38699",
                params: ["stock_code", "quantity", "cost"]
            }
        };

        // CORS代理列表
        const corsProxies = [
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://corsproxy.io/?'
        ];

        // 检测当前环境
        function detectEnvironment() {
            const isGitHubPages = location.hostname.includes('github.io') || location.hostname.includes('githubusercontent.com');
            const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            const isHttps = location.protocol === 'https:';
            
            console.log('环境检测:', {
                hostname: location.hostname,
                protocol: location.protocol,
                isGitHubPages,
                isLocalhost,
                isHttps
            });
            
            return { isGitHubPages, isLocalhost, isHttps };
        }

        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 测试LLM连接
        async function testLLMConnection() {
            const apiUrl = document.getElementById('llmApiUrl').value.trim();
            const apiKey = document.getElementById('llmApiKey').value.trim();
            const model = document.getElementById('llmModel').value.trim() || 'gpt-3.5-turbo';

            if (!apiUrl || !apiKey) {
                showLLMStatus('请填写完整的API地址和Key', 'error');
                return;
            }

            showLLMStatus('正在测试连接...', 'loading');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{"role": "user", "content": "Hello"}],
                        max_tokens: 5
                    })
                });

                if (response.ok) {
                    showLLMStatus(`LLM连接成功！(模型: ${model})`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showLLMStatus(`连接失败: ${error.message}`, 'error');
            }
        }

        // 强制启用移动端模式
        function forceMobileMode() {
            isMobileOptimized = true;
            document.getElementById('mobileInfo').style.display = 'block';
            document.getElementById('mobileInfo').textContent = '📱 已启用移动端优化模式';
            
            setTimeout(() => {
                getWorkflowsInfoWithRetry();
            }, 1000);
        }

        // 启用CORS代理模式
        function enableCorsProxy() {
            useCorsProxy = true;
            document.getElementById('mobileInfo').style.display = 'block';
            document.getElementById('mobileInfo').textContent = '🌐 已启用CORS代理模式';
            
            setTimeout(() => {
                getWorkflowsInfoWithRetry();
            }, 1000);
        }

        // 构建代理URL
        function buildProxyUrl(originalUrl, proxyIndex = 0) {
            if (!useCorsProxy || proxyIndex >= corsProxies.length) {
                return originalUrl;
            }
            return corsProxies[proxyIndex] + encodeURIComponent(originalUrl);
        }

        // 带代理重试的fetch函数
        async function fetchWithProxyRetry(url, options = {}, timeout = 15000) {
            // 首先尝试直接请求
            try {
                console.log(`直接请求: ${url}`);
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    return response;
                }
                
                throw new Error(`HTTP ${response.status}`);
            } catch (directError) {
                console.log(`直接请求失败: ${directError.message}`);
                
                // 如果启用了CORS代理，尝试使用代理
                if (useCorsProxy) {
                    for (let i = 0; i < corsProxies.length; i++) {
                        try {
                            const proxyUrl = buildProxyUrl(url, i);
                            console.log(`尝试代理 ${i + 1}: ${corsProxies[i]}`);
                            
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), timeout);
                            
                            const proxyOptions = {
                                ...options,
                                signal: controller.signal,
                                headers: {
                                    ...options.headers
                                }
                            };
                            
                            // 某些代理不支持Authorization头部
                            if (corsProxies[i].includes('allorigins.win')) {
                                delete proxyOptions.headers['Authorization'];
                            }
                            
                            const response = await fetch(proxyUrl, proxyOptions);
                            clearTimeout(timeoutId);
                            
                            if (response.ok) {
                                console.log(`代理 ${i + 1} 成功`);
                                return response;
                            }
                            
                            throw new Error(`Proxy HTTP ${response.status}`);
                        } catch (proxyError) {
                            console.log(`代理 ${i + 1} 失败: ${proxyError.message}`);
                            continue;
                        }
                    }
                }
                
                throw directError;
            }
        }

        // 移动端优化的网络请求函数
        async function mobileOptimizedFetch(url, options = {}, timeout = 20000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            const mobileOptions = {
                ...options,
                signal: controller.signal,
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'omit',
                headers: {
                    ...options.headers,
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            };
            
            try {
                console.log(`移动端优化请求: ${url}`);
                const response = await fetch(url, mobileOptions);
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                
                if (error.name === 'AbortError') {
                    throw new Error('网络请求超时，请检查网络连接');
                }
                
                throw error;
            }
        }

        // 核心获取逻辑（增强代理支持版本）
        async function getWorkflowsInfoCore() {
            const responseDiv = document.getElementById('apiResponse');
            const statusDiv = document.getElementById('apiStatus');
            
            responseDiv.textContent = '获取中...';
            statusDiv.className = 'status loading';
            statusDiv.textContent = `正在获取工作流信息...${useCorsProxy ? ' (CORS代理模式)' : ''}`;
            statusDiv.style.display = 'block';

            let infoText = `=== 工作流详细信息 ===\n\n`;
            let successCount = 0;
            
            for (const [key, workflow] of Object.entries(workflows)) {
                try {
                    console.log(`获取工作流 ${key} 信息...`);
                    
                    // 选择请求函数
                    const fetchFunction = isMobileOptimized ? mobileOptimizedFetch : 
                                        (useCorsProxy ? fetchWithProxyRetry : fetch);
                    
                    // 获取工作流info
                    const infoResponse = await fetchFunction(`${workflow.baseUrl}/v1/info`, {
                        headers: { 
                            'Authorization': `Bearer ${workflow.key}`,
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    // 获取工作流parameters
                    const paramsResponse = await fetchFunction(`${workflow.baseUrl}/v1/parameters`, {
                        headers: { 
                            'Authorization': `Bearer ${workflow.key}`,
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });

                    if (infoResponse.ok && paramsResponse.ok) {
                        const infoData = await infoResponse.json();
                        const paramsData = await paramsResponse.json();
                        
                        workflowsInfo[key] = { info: infoData, params: paramsData };
                        successCount++;
                        
                        // 更新界面显示
                        const workflowTitle = infoData.title || infoData.name || workflow.name;
                        const workflowDesc = infoData.description || '暂无描述';
                        
                        if (key === 'qa') {
                            document.getElementById('workflow1Info').innerHTML = `
                                <strong>工作流 1:</strong> ${workflowTitle}
                                <div class="workflow-info">${workflowDesc}</div>
                                <div class="workflow-info">参数: q1 (问答类型)</div>
                                <div class="workflow-info" style="color: #4CAF50;">✅ 连接正常 ${useCorsProxy ? '(代理)' : ''}</div>
                            `;
                        } else if (key === 'stock') {
                            document.getElementById('workflow2Info').innerHTML = `
                                <strong>工作流 2:</strong> ${workflowTitle}
                                <div class="workflow-info">${workflowDesc}</div>
                                <div class="workflow-info">参数: stock_code, quantity, cost (股票相关)</div>
                                <div class="workflow-info" style="color: #4CAF50;">✅ 连接正常 ${useCorsProxy ? '(代理)' : ''}</div>
                            `;
                        }
                        
                        infoText += `${workflow.name}:\n`;
                        infoText += `标题: ${workflowTitle}\n`;
                        infoText += `描述: ${workflowDesc}\n`;
                        infoText += `状态: ✅ 连接成功 ${useCorsProxy ? '(通过CORS代理)' : ''}\n\n`;
                    } else {
                        throw new Error(`HTTP错误 - Info: ${infoResponse.status}, Params: ${paramsResponse.status}`);
                    }
                } catch (error) {
                    console.error(`获取${workflow.name}信息失败:`, error);
                    const errorMsg = error.message;
                    
                    infoText += `${workflow.name}: 获取失败 - ${errorMsg}\n\n`;
                    
                    // 更新界面显示错误状态
                    if (key === 'qa') {
                        document.getElementById('workflow1Info').innerHTML = `
                            <strong>工作流 1:</strong> 连接失败
                            <div class="workflow-info" style="color: #f44336;">❌ ${errorMsg}</div>
                        `;
                    } else if (key === 'stock') {
                        document.getElementById('workflow2Info').innerHTML = `
                            <strong>工作流 2:</strong> 连接失败
                            <div class="workflow-info" style="color: #f44336;">❌ ${errorMsg}</div>
                        `;
                    }
                }
            }

            if (successCount === 0) {
                throw new Error('所有工作流连接失败');
            } else if (successCount < Object.keys(workflows).length) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `部分工作流连接成功 (${successCount}/${Object.keys(workflows).length})`;
            } else {
                statusDiv.className = 'status success';
                statusDiv.textContent = `所有工作流连接成功！${useCorsProxy ? ' (代理模式)' : ''}`;
                document.getElementById('retrySection').style.display = 'none';
            }
            
            responseDiv.textContent = infoText;
        }

        // 带重试的获取工作流信息
        async function getWorkflowsInfoWithRetry(maxRetries = 3) {
            const statusDiv = document.getElementById('apiStatus');
            const errorDiv = document.getElementById('errorDetails');
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    statusDiv.className = 'status loading';
                    statusDiv.textContent = `第${attempt}次尝试获取工作流信息...`;
                    statusDiv.style.display = 'block';
                    
                    await getWorkflowsInfoCore();
                    return; // 成功则退出
                    
                } catch (error) {
                    console.error(`第${attempt}次尝试失败:`, error);
                    
                    if (attempt === maxRetries) {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = `获取失败 (已重试${maxRetries}次)`;
                        
                        errorDiv.innerHTML = `
                            <strong>重试失败详情:</strong><br>
                            ${error.message}<br><br>
                            <strong>建议解决方案:</strong><br>
                            • 检查网络连接状态<br>
                            • 确认工作流服务器是否正常运行<br>
                            • 尝试点击"启用CORS代理"解决跨域问题<br>
                            • 联系技术支持
                        `;
                        errorDiv.style.display = 'block';
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 2000 * attempt));
                    }
                }
            }
        }

        // 网络连通性测试
        async function testNetworkConnectivity() {

            statusDiv.className = 'status loading';

                        headers: {

                    results.push({

                        name: test.name,
                        status: `❌ 失败`,

            let resultText = `网络诊断报告 (${envLabel}):\n\n`;
            results.forEach(result => {
                resultText += `${result.name}:\n`;
                resultText += `状态: ${result.status}\n`;
                resultText += `响应时间: ${result.time}\n`;
                resultText += `详情: ${result.details}\n\n`;
            });

            statusDiv.className = 'status success';
            statusDiv.textContent = '网络诊断完成';

                <strong>环境信息:</strong><br>

                协议: ${location.protocol}<br>
                设备类型: ${isMobileDevice() ? '移动设备' : '桌面设备'}<br><br>
                <strong>问题分析:</strong><br>
                ${workflowServerOk ? 
                    '✅ 工作流服务器连接正常，可以正常使用所有功能' :
                    '❌ 工作流服务器连接失败，建议使用CORS代理模式'
                }
            `;

        }

        // 智能执行工作流
        async function intelligentWorkflowExecution() {
            const userQuestion = document.getElementById('userQuestion').value.trim();

        // 工作流执行函数
        async function executeWorkflow(workflowType, params) {
            const workflow = workflows[workflowType];
            const resultDiv = document.getElementById('workflowResult');
            const statusDiv = document.getElementById('workflowStatus');
            const errorDiv = document.getElementById('errorDetails');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = '正在执行工作流...';
            statusDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            let inputs = {};
            
            if (workflowType === 'qa') {
                inputs = { "q1": params.q1 || params.question || document.getElementById('userQuestion').value };
            } else if (workflowType === 'stock') {
                inputs = {
                    "stock_code": String(params.stock_code || "AAPL"),
                    "quantity": String(params.quantity || "100"),
                    "cost": String(params.cost || "150.0")
                };
            }
            
            console.log('发送到工作流的参数:', inputs);
            
            try {
                const fetchFunction = isMobileOptimized ? mobileOptimizedFetch : fetch;

                const response = await fetchFunction(`${workflow.baseUrl}/v1/workflows/run`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${workflow.key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: inputs,
                        response_mode: 'blocking',
                        user: `intelligent-user-` + Date.now()
                    })
                });                    

                const data = await response.json();
                showWorkflowStatus('工作流执行成功！', 'success');
                
                // 显示结果
                let currentContent = resultDiv.innerHTML;
                let resultHtml = '<div style="color: #ffd700; font-weight: bold; margin-top: 15px;">📋 工作流执行结果:</div>';
                
                if (data.data && data.data.outputs) {
                    for (const [key, value] of Object.entries(data.data.outputs)) {
                        resultHtml += `<div style="margin-top: 10px;">`;
                        resultHtml += `<strong style="color: #4CAF50;">${key}:</strong><br>`;
                        if (typeof value === 'string') {
                            resultHtml += renderMarkdown(value);
                        } else {
                            resultHtml += `<pre style="background: rgba(255,255,255,0.1); padding: 8px; border-radius: 3px; font-size: 12px;">${JSON.stringify(value, null, 2)}</pre>`;
                        }
                        resultHtml += `</div>`;
                    }
                } else if (data.answer) {
                    resultHtml += `<div style="margin-top: 10px;"><strong style="color: #4CAF50;">回答:</strong><br>${renderMarkdown(data.answer)}</div>`;
                } else {
                    resultHtml += `<pre style="margin-top: 10px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 3px; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>`;
                }

                resultDiv.innerHTML = currentContent + resultHtml;
            } catch (error) {
                showWorkflowStatus('工作流执行失败！', 'error');
                let currentContent = resultDiv.innerHTML;
                resultDiv.innerHTML = currentContent + `<div style="color: #f44336; margin-top: 10px;">执行失败: ${error.message}</div>`;
            } finally {
                statusDiv.className = 'status success';
                statusDiv.textContent = '执行完成';
            }
        }

        // 简单的Markdown渲染器
        function renderMarkdown(text) {
            if (typeof text !== 'string') return text;
            let html = text
                // 转义HTML特殊字符
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // 代码块（三个反引号）
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // 行内代码
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // 标题
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // 粗体
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 斜体
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 引用
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                // 无序列表
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                // 有序列表
                .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                // 换行符
                .replace(/\n/g, '<br>');
            
            // 包装列表项
            html = html.replace(/(<li>.*<\/li>)/g, function(match) {
                if (!match.includes('<ul>') && !match.includes('<ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });
            
            return html;
        }

        // 提取股票代码（增强版，支持中英文）
        function extractStockCodeEnhanced(text) {
            // 中英文关键词后的股票代码
            const patterns = [
                /(?:股票代码|代码|stock_code)[:\s]*([A-Za-z0-9]+)/i,
                /(?:股票|stock)[:\s]*([A-Za-z0-9]+)/i
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match && match[1]) {
                    return match[1].trim();
                }
            }
            
            return null;
        }
