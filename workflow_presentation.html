<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Workflow API 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .presentation-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            grid-column: 1 / -1;
        }

        .api-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .api-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
        }

        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .api-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .api-response {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .question-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .workflow-button {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .workflow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .workflow-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .workflow-result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-size: 14px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* Markdown样式 */
        .workflow-result h1, .workflow-result h2, .workflow-result h3 {
            color: #ffd700;
            margin: 15px 0 10px 0;
        }

        .workflow-result h1 { font-size: 1.5em; }
        .workflow-result h2 { font-size: 1.3em; }
        .workflow-result h3 { font-size: 1.1em; }

        .workflow-result p {
            margin: 10px 0;
        }

        .workflow-result ul, .workflow-result ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .workflow-result li {
            margin: 5px 0;
        }

        .workflow-result code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .workflow-result pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .workflow-result blockquote {
            border-left: 3px solid #ffd700;
            padding-left: 15px;
            margin: 10px 0;
            font-style: italic;
        }

        .workflow-result strong {
            font-weight: bold;
            color: #fff;
        }

        .workflow-result em {
            font-style: italic;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .config-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .workflow-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .workflow-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .progress-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
            border-left: 3px solid #ffd700;
        }

        .mobile-info {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            color: #ffc107;
            font-size: 13px;
            display: none;
        }

        .retry-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .retry-button {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .manual-config {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .manual-config.show {
            display: block;
        }

        .error-details {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            color: #ffcdd2;
            font-family: 'Courier New', monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mobile-info {
                display: block;
            }
            
            .api-button, .workflow-button, .retry-button {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .config-input, .question-input {
                font-size: 16px; /* 防止iOS缩放 */
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <h1>智能工作流</h1>
        
        <div class="mobile-info" id="mobileInfo" style="display: none;">
            📱 移动端模式：正在优化网络请求...
        </div>
        
        <div class="content-area">
            <div class="left-panel">
                <div class="config-section">
                    <h3>⚙️ LLM 配置</h3>
                    <input type="text" id="llmApiUrl" class="config-input" placeholder="LLM API地址 (如: https://xxx/v1/chat/completions)" value="">
                    <input type="password" id="llmApiKey" class="config-input" placeholder="LLM API Key" value="">
                    <input type="text" id="llmModel" class="config-input" placeholder="LLM 模型名称 (如: gpt-3.5-turbo)" value="gpt-3.5-turbo">
                    <button class="api-button" onclick="testLLMConnection()">测试 LLM 连接</button>
                    <div id="llmStatus" class="status" style="display: none;"></div>
                </div>

                <div class="api-section">
                    <h2>🚀 工作流信息</h2>
                    <div class="workflow-selector" id="workflow1Info">
                        <strong>工作流 1:</strong> 加载中...
                        <div class="workflow-info">参数: q1 (问答类型)</div>
                    </div>
                    <div class="workflow-selector" id="workflow2Info">
                        <strong>工作流 2:</strong> 加载中...
                        <div class="workflow-info">参数: stock_code, quantity, cost (股票相关)</div>
                    </div>
                    <button class="api-button" onclick="getWorkflowsInfo()">获取工作流详情</button>
                    
                    <div class="retry-section" id="retrySection" style="display: none;">
                        <h4 style="color: #ffd700; margin-bottom: 10px;">🔄 连接问题？</h4>
                        <button class="retry-button" onclick="getWorkflowsInfoWithRetry()">重试获取</button>
                        <button class="retry-button" onclick="testNetworkConnectivity()">网络诊断</button>
                        <button class="retry-button" onclick="forceMobileMode()">强制移动端模式</button>
                    </div>
                    
                    <div id="apiStatus" class="status" style="display: none;"></div>
                    <div id="errorDetails" class="error-details" style="display: none;"></div>
                    <div id="apiResponse" class="api-response">点击按钮获取工作流信息...</div>
                </div>

                <div class="input-section">
                    <h3>💬 智能输入</h3>
                    <textarea 
                        id="userQuestion" 
                        class="question-input" 
                        placeholder="请输入您的问题或需求，系统将智能选择合适的工作流..."
                        rows="4">
                    </textarea>
                    <button class="workflow-button" onclick="intelligentWorkflowExecution()">智能执行工作流</button>
                    <div id="workflowStatus" class="status" style="display: none;"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="result-section">
                    <h3>📋 执行结果</h3>
                    <div id="workflowResult" class="workflow-result">等待工作流执行...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let workflowsInfo = {};
        let isMobileOptimized = false;
        let isHttpsEnvironment = location.protocol === 'https:';
        
        // 工作流配置（根据环境自适应）
        const workflows = {
            qa: {
                name: "Q&A工作流",
                key: "app-kMUrnXPk87MqRXqiexeakO7T",
                // 根据环境选择协议
                baseUrl: isHttpsEnvironment ? "https://frp-act.com:38699" : "https://frp-act.com:38699",
                params: ["q1"]
            },
            stock: {
                name: "股票工作流", 
                key: "app-vdFNo8tzLB5e66dhSDvckayH",
                baseUrl: isHttpsEnvironment ? "https://frp-act.com:38699" : "https://frp-act.com:38699",
                params: ["stock_code", "quantity", "cost"]
            }
        };

        // 检测当前环境
        function detectEnvironment() {
            const isGitHubPages = location.hostname.includes('github.io') || location.hostname.includes('githubusercontent.com');
            const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            const isHttps = location.protocol === 'https:';
            
            console.log('环境检测:', {
                hostname: location.hostname,
                protocol: location.protocol,
                isGitHubPages,
                isLocalhost,
                isHttps
            });
            
            return { isGitHubPages, isLocalhost, isHttps };
        }

        // 测试LLM连接
        async function testLLMConnection() {
            const apiUrl = document.getElementById('llmApiUrl').value.trim();
            const apiKey = document.getElementById('llmApiKey').value.trim();
            const model = document.getElementById('llmModel').value.trim() || 'gpt-3.5-turbo';
            const statusDiv = document.getElementById('llmStatus');

            if (!apiUrl || !apiKey) {
                showLLMStatus('请填写完整的API地址和Key', 'error');
                return;
            }

            showLLMStatus('正在测试连接...', 'loading');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{"role": "user", "content": "Hello"}],
                        max_tokens: 5
                    })
                });

                if (response.ok) {
                    showLLMStatus(`LLM连接成功！(模型: ${model})`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showLLMStatus(`连接失败: ${error.message}`, 'error');
            }
        }

        // 获取工作流信息
        async function getWorkflowsInfo() {
            const errorDiv = document.getElementById('errorDetails');
            errorDiv.style.display = 'none';
            
            // 移动端自动启用优化模式
            if (isMobileDevice() && !isMobileOptimized) {
                isMobileOptimized = true;
                document.getElementById('mobileInfo').style.display = 'block';
                document.getElementById('mobileInfo').textContent = '📱 已自动启用移动端优化';
            }
            
            try {
                await getWorkflowsInfoCore();
            } catch (error) {
                console.error('获取工作流信息失败:', error);
                document.getElementById('retrySection').style.display = 'block';
                
                // 移动端特别处理
                if (isMobileDevice()) {
                    const errorDiv = document.getElementById('errorDetails');
                    errorDiv.innerHTML = `
                        <strong>📱 移动端连接问题:</strong><br>
                        ${error.message}<br><br>
                        <strong>移动端常见问题:</strong><br>
                        • 移动网络运营商可能有API访问限制<br>
                        • 某些移动浏览器有更严格的CORS策略<br>
                        • 公共WiFi可能阻止某些请求<br><br>
                        <strong>解决方法:</strong><br>
                        • 点击"强制移动端模式"重试<br>
                        • 切换到其他网络环境<br>
                        • 使用移动数据网络尝试
                    `;
                    errorDiv.style.display = 'block';
                }
            }
        }

        // 智能工作流选择和执行
        async function intelligentWorkflowExecution() {
            const question = document.getElementById('userQuestion').value.trim();
            const llmApiUrl = document.getElementById('llmApiUrl').value.trim();
            const llmApiKey = document.getElementById('llmApiKey').value.trim();
            const llmModel = document.getElementById('llmModel').value.trim() || 'gpt-3.5-turbo';
            const workflowStatus = document.getElementById('workflowStatus');
            const resultDiv = document.getElementById('workflowResult');

            // 重置状态
            showWorkflowStatus('', 'loading');
            resultDiv.innerHTML = '';

            try {
                // 第1步：输入验证
                updateProgress('📝 步骤 1/5: 验证输入参数...', resultDiv);
                
                if (!question) {
                    throw new Error('请输入问题或需求');
                }

                if (!llmApiUrl || !llmApiKey) {
                    throw new Error('请先配置LLM API信息');
                }

                // 第2步：准备工作流信息
                updateProgress('📋 步骤 2/5: 准备工作流信息...', resultDiv);
                
                let workflowDescriptions = '';
                try {
                    if (Object.keys(workflowsInfo).length === 0) {
                        updateProgress('📋 正在获取工作流信息...', resultDiv);
                        await getWorkflowsInfoSilent();
                    }

                    for (const [key, info] of Object.entries(workflowsInfo)) {
                        if (info && info.info) {
                            const title = info.info.title || info.info.name || workflows[key].name;
                            const desc = info.info.description || '暂无描述';
                            workflowDescriptions += `${key}: ${title} - ${desc}\n`;
                        }
                    }
                } catch (error) {
                    console.warn('获取工作流详细信息失败，使用默认描述:', error);
                    workflowDescriptions = 'qa: 问答工作流 - 用于一般问题回答\nstock: 股票工作流 - 用于股票相关计算';
                }

                // 第3步：分析用户需求
                updateProgress('🤖 步骤 3/5: LLM分析用户需求...', resultDiv);
                showWorkflowStatus('正在分析用户需求...', 'loading');

                const decision = await analyzeUserInput(question, llmApiUrl, llmApiKey, llmModel, workflowDescriptions);

                // 第4步：显示选择结果
                updateProgress('✅ 步骤 4/5: 工作流选择完成', resultDiv);
                
                const selectionResult = `
                    <div style="color: #ffd700; font-weight: bold; margin-bottom: 10px;">🤖 智能选择结果:</div>
                    <div><strong>选择工作流:</strong> ${workflows[decision.workflow].name}</div>
                    <div><strong>选择理由:</strong> ${decision.reasoning}</div>
                    <div><strong>提取参数:</strong> ${JSON.stringify(decision.params, null, 2)}</div>
                    <hr style="margin: 15px 0; border-color: rgba(255,255,255,0.3);">
                `;
                
                resultDiv.innerHTML += selectionResult;

                // 第5步：执行工作流
                updateProgress('⚡ 步骤 5/5: 执行工作流...', resultDiv);
                showWorkflowStatus(`正在执行${workflows[decision.workflow].name}...`, 'loading');

                await executeWorkflow(decision.workflow, decision.params);
                
                showWorkflowStatus('智能工作流执行成功！', 'success');

            } catch (error) {
                showWorkflowStatus('智能执行失败！', 'error');
                console.error('智能工作流执行错误:', error);
                
                resultDiv.innerHTML += `
                    <div style="color: #f44336; font-weight: bold; margin: 15px 0;">❌ 执行失败</div>
                    <div style="background: rgba(244,67,54,0.1); padding: 10px; border-radius: 5px;">
                        <strong>错误信息:</strong> ${error.message}<br>
                        <strong>可能原因:</strong><br>
                        • LLM API配置错误或网络问题<br>
                        • 工作流服务不可用<br>
                        • 输入参数格式不正确<br>
                        <strong>建议:</strong> 请检查配置并重试
                    </div>
                `;
            }
        }

        // 分析用户输入（调整LLM参数提高稳定性）
        async function analyzeUserInput(question, llmApiUrl, llmApiKey, llmModel, workflowDescriptions) {
            try {
                // 构建决策prompt
                const decisionPrompt = `
你是一个工作流选择助手。根据用户输入，选择最合适的工作流。

可用工作流信息：
${workflowDescriptions}

工作流详细说明：
1. qa工作流: 用于一般问题回答、对话、文本处理等任务，参数为q1(用户问题)
2. stock工作流: 用于股票相关的计算、分析、交易等任务，参数为stock_code(股票代码)、quantity(数量)、cost(成本)

用户输入: "${question}"

分析规则：
- 如果用户输入包含以下任一关键词，选择stock工作流：
  * 英文：stock_code, quantity, cost, stock, shares, price, trading
  * 中文：股票代码, 股票, 持仓, 数量, 成本, 成本价格, 买入价, 价格, 交易, 投资

如果选择stock工作流，请仔细提取参数，支持中英文：

- quantity (数量/持仓): 可能的表述包括"持仓"、"数量"、"股数"、"quantity"等，值是数字

        // 简单的Markdown渲染器
        function renderMarkdown(text) {
            if (typeof text !== 'string') return text;
            
            let html = text
                // 转义HTML特殊字符
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                
                // 代码块（三个反引号）
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                
                // 行内代码
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                
                // 标题
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                
                // 粗体
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                
                // 斜体
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                
                // 引用
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                
                // 无序列表
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                
                // 有序列表
                .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                
                // 换行
                .replace(/\n/g, '<br>');
            
            // 包装列表项
            html = html.replace(/(<li>.*<\/li>)/g, function(match) {
                if (!match.includes('<ul>') && !match.includes('<ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });
            
            // 清理多余的br标签
            html = html.replace(/<br><br>/g, '<br>');
            
            return html;
        }

        // 增强的股票代码提取函数（支持中英文）
        function extractStockCodeEnhanced(text) {
            // 中英文关键词后的股票代码
            const patterns = [
                /(?:股票代码|代码|stock_code)[:\s]*([A-Za-z0-9]+)/i,
                /(?:股票|stock)[:\s]*([A-Za-z0-9]+)/i
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            
            // 查找6位数字股票代码（中国股票）
            const numberMatch = text.match(/\b\d{6}\b/);
            if (numberMatch) {
                return numberMatch[0];
            }
            
            // 查找3-5位字母股票代码（美股等）
            const letterMatch = text.match(/\b[A-Z]{3,5}\b/);
            if (letterMatch) {
                return letterMatch[0];
            }
            
            return null;
        }

        // 增强的数量提取函数（支持中英文）
        function extractQuantityEnhanced(text) {
            // 中英文关键词后的数量
            const patterns = [
                /(?:持仓|数量|股数|quantity)[:\s]*(\d+(?:\.\d+)?)/i,
                /(?:买入|持有)[:\s]*(\d+)/i
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            
            // 查找文本中的数字，排除可能是股票代码的6位数
            const numbers = text.match(/\b\d+\b/g);
            if (numbers) {
                // 过滤掉6位数字（可能是股票代码）和小数点数字（可能是价格）
                const filtered = numbers.filter(num => 
                    num.length !== 6 && 
                    !text.includes(num + '.') // 不是小数的整数部分
                );
                
                if (filtered.length > 0) {
                    return filtered[0];
                }
            }
            
            return null;
        }

        // 增强的成本提取函数（支持中英文）
        function extractCostEnhanced(text) {
            // 中英文关键词后的成本/价格
            const patterns = [
                /(?:成本|成本价格|买入价|价格|cost)[:\s]*(\d+(?:\.\d+)?)/i,
                /(?:单价|每股)[:\s]*(\d+(?:\.\d+)?)/i
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            
            // 查找包含小数点的数字（通常是价格）
            const priceMatches = text.match(/\d+\.\d+/g);
            if (priceMatches) {
                return priceMatches[0]; // 第一个小数通常是价格
            }
            
            // 如果没有小数，查找可能的价格数字
            const numbers = text.match(/\b\d+\b/g);
            if (numbers && numbers.length >= 2) {
                // 通常最后一个数字是价格
                return numbers[numbers.length - 1];
            }
            
            return null;
        }

            if (successCount === 0) {
                const errorDetail = env.isGitHubPages ? 
                    '在GitHub Pages环境中，需要确保目标服务器支持HTTPS并配置了有效的SSL证书' :
                    '所有工作流连接失败';
                throw new Error(errorDetail);
            } else if (successCount < Object.keys(workflows).length) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `部分工作流连接成功 (${successCount}/${Object.keys(workflows).length})`;
            } else {
                statusDiv.className = 'status success';
                statusDiv.textContent = `所有工作流连接成功！${env.isGitHubPages ? ' (GitHub Pages)' : ''}`;
                document.getElementById('retrySection').style.display = 'none';
            }
            
            responseDiv.textContent = infoText;
        }

        // 带重试的获取工作流信息（移动端优化）
        async function getWorkflowsInfoWithRetry(maxRetries = 3) {
            const statusDiv = document.getElementById('apiStatus');
            const errorDiv = document.getElementById('errorDetails');
            
            // 移动端显示特殊提示
            if (isMobileDevice()) {
                document.getElementById('mobileInfo').style.display = 'block';
                document.getElementById('mobileInfo').textContent = '📱 移动端优化重试中...';
            }
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    statusDiv.className = 'status loading';
                    statusDiv.textContent = `第${attempt}次尝试... ${isMobileDevice() ? '(移动端模式)' : ''}`;
                    statusDiv.style.display = 'block';
                    
                    await getWorkflowsInfoCore();
                    
                    // 成功则退出
                    if (isMobileDevice()) {
                        document.getElementById('mobileInfo').textContent = '📱 移动端连接成功！';
                    }
                    return;
                    
                } catch (error) {
                    console.error(`第${attempt}次尝试失败:`, error);
                    
                    if (attempt === maxRetries) {
                        // 最后一次尝试失败
                        statusDiv.className = 'status error';
                        statusDiv.textContent = `连接失败 (已重试${maxRetries}次)`;
                        
                        errorDiv.innerHTML = `
                            <strong>连接失败详情:</strong><br>
                            ${error.message}<br><br>
                            <strong>可能原因:</strong><br>
                            ${isMobileDevice() ? 
                                '• 移动网络运营商限制<br>• 移动浏览器安全策略<br>• 公共WiFi防火墙限制' : 
                                '• 网络连接问题<br>• 防火墙限制<br>• 服务器暂时不可用'
                            }<br><br>
                            <strong>建议解决方案:</strong><br>
                            ${isMobileDevice() ? 
                                '• 切换到其他WiFi网络<br>• 尝试使用4G/5G网络<br>• 清除浏览器缓存<br>• 重启浏览器' : 
                                '• 检查网络连接<br>• 关闭VPN或代理<br>• 联系网络管理员'
                            }
                        `;
                        errorDiv.style.display = 'block';
                        
                        // 显示重试选项
                        document.getElementById('retrySection').style.display = 'block';
                        break;
                    } else {
                        // 移动端增加等待时间
                        const waitTime = isMobileDevice() ? 3000 * attempt : 2000 * attempt;
                        await new Promise(resolve => setTimeout(resolve, waitTime));
                    }
                }
            }
        }

        // 网络连通性测试（移动端优化）
        async function testNetworkConnectivity() {
            const statusDiv = document.getElementById('apiStatus');
            const errorDiv = document.getElementById('errorDetails');
            const env = detectEnvironment();
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = '正在进行网络诊断...';
            statusDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            // 根据环境调整测试URL
            const testUrls = [
                { url: 'https://httpbin.org/get', name: '通用API测试' },
                { url: 'https://api.github.com', name: 'GitHub API测试' },
                { 
                    url: env.isHttps ? workflows.qa.baseUrl.replace('http:', 'https:') : workflows.qa.baseUrl, 
                    name: '工作流服务器测试' 
                }
            ];

            let results = [];
            
            for (const test of testUrls) {
                try {
                    console.log(`测试连接: ${test.url}`);
                    const startTime = Date.now();
                    
                    const fetchFunction = (isMobileDevice() || isMobileOptimized || env.isGitHubPages) ? 
                        mobileOptimizedFetch : fetch;
                    const response = await fetchFunction(test.url, {}, 10000);
                    
                    const endTime = Date.now();
                    
                    results.push({
                        name: test.name,
                        status: response.ok ? '✅ 成功' : `❌ HTTP ${response.status}`,
                        time: `${endTime - startTime}ms`,
                        details: response.ok ? '连接正常' : `状态码: ${response.status}`
                    });
                } catch (error) {
                    results.push({
                        name: test.name,
                        status: `❌ 失败`,
                        time: 'N/A',
                        details: error.message
                    });
                }
            }

            // 显示测试结果
            const envLabel = env.isGitHubPages ? 'GitHub Pages' : (env.isLocalhost ? '本地环境' : '其他环境');
            let resultText = `网络诊断报告 (${envLabel}${isMobileDevice() ? ' - 移动端' : ''}):\n\n`;
            results.forEach(result => {
                resultText += `${result.name}:\n`;
                resultText += `状态: ${result.status}\n`;
                resultText += `响应时间: ${result.time}\n`;
                resultText += `详情: ${result.details}\n\n`;
            });

            statusDiv.className = 'status success';
            statusDiv.textContent = '网络诊断完成';
            document.getElementById('apiResponse').textContent = resultText;
            
            // 显示诊断建议
            const successCount = results.filter(r => r.status.includes('✅')).length;
            errorDiv.innerHTML = `
                <strong>诊断结果:</strong> ${successCount}/${results.length} 项测试通过<br><br>
                <strong>环境信息:</strong><br>
                运行环境: ${envLabel}<br>
                协议: ${location.protocol}<br>
                设备类型: ${isMobileDevice() ? '移动设备' : '桌面设备'}<br>
                网络状态: ${navigator.onLine ? '在线' : '离线'}<br><br>
                <strong>问题分析:</strong><br>
                ${env.isGitHubPages ? 
                    '• GitHub Pages只支持HTTPS，无法访问HTTP服务<br>• 目标服务器需要有效的SSL证书<br>• 需要服务器配置CORS允许跨域访问<br><br><strong>解决方案:</strong><br>• 确保工作流服务器使用HTTPS<br>• 检查SSL证书是否有效<br>• 联系服务器管理员配置CORS' :
                    (successCount === results.length ? 
                        '✅ 网络连接正常，可以正常使用所有功能' : 
                        (isMobileDevice() ? 
                            '• 尝试切换网络环境<br>• 启用移动端优化模式<br>• 清除浏览器数据重试' : 
                            '• 检查网络设置<br>• 暂时关闭防火墙或VPN<br>• 联系网络管理员'
                        )
                    )
                }
            `;
            errorDiv.style.display = 'block';
        }

        // 修改原有的获取工作流信息函数
        async function getWorkflowsInfo() {
            const errorDiv = document.getElementById('errorDetails');
            errorDiv.style.display = 'none';
            
            // 移动端自动启用优化模式
            if (isMobileDevice() && !isMobileOptimized) {
                isMobileOptimized = true;
                document.getElementById('mobileInfo').style.display = 'block';
                document.getElementById('mobileInfo').textContent = '📱 已自动启用移动端优化';
            }
            
            try {
                await getWorkflowsInfoCore();
            } catch (error) {
                console.error('获取工作流信息失败:', error);
                document.getElementById('retrySection').style.display = 'block';
                
                // 移动端特别处理
                if (isMobileDevice()) {
                    const errorDiv = document.getElementById('errorDetails');
                    errorDiv.innerHTML = `
                        <strong>📱 移动端连接问题:</strong><br>
                        ${error.message}<br><br>
                        <strong>移动端常见问题:</strong><br>
                        • 移动网络运营商可能有API访问限制<br>
                        • 某些移动浏览器有更严格的CORS策略<br>
                        • 公共WiFi可能阻止某些请求<br><br>
                        <strong>解决方法:</strong><br>
                        • 点击"强制移动端模式"重试<br>
                        • 切换到其他网络环境<br>
                        • 使用移动数据网络尝试
                    `;
                    errorDiv.style.display = 'block';
                }
            }
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            const env = detectEnvironment();
            console.log('页面加载完成');
            console.log('环境信息:', env);
            console.log('是否移动设备:', isMobileDevice());
            
            // 根据环境显示不同的初始化信息
            if (env.isGitHubPages) {
                document.getElementById('mobileInfo').style.display = 'block';
                document.getElementById('mobileInfo').textContent = '🌐 GitHub Pages环境：正在适配HTTPS协议...';
                
                // GitHub Pages环境需要更长的初始化时间
                setTimeout(() => {
                    getWorkflowsInfo();
                }, 3000);
            } else if (isMobileDevice()) {
                document.getElementById('mobileInfo').style.display = 'block';
                document.getElementById('mobileInfo').textContent = '📱 移动端模式：正在初始化...';
                
                setTimeout(() => {
                    getWorkflowsInfo();
                }, 2000);
            } else {
                getWorkflowsInfo();
            }
        });
    </script>
